<html>

<head>
    <link rel="stylesheet" href="zadanie5.css">
    <script>
        const DB_NAME = 'Zadanie5Database';
        const DB_VERSION = 2; // Use a long long for this value (don't use a float)
        const DB_STORE_NAME = 'Clients';
        var db;

        var request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = function (event) {
            console.log("Error occured");
        };
        request.onsuccess = function (event) {
            db = event.target.result;
            console.log("Open success");
            
            readAll();
        };
        request.onupgradeneeded = function (event) {
            db = event.target.result;
            var objectStore;
            if (!db.objectStoreNames.contains(DB_STORE_NAME)) {
                objectStore = db.createObjectStore(DB_STORE_NAME, { autoIncrement: true });
                objectStore.createIndex("name", "name", { unique: false });
                objectStore.createIndex("email", "email", { unique: true });
                objectStore.createIndex("www", "www", { unique: false });
            }
        }
        function add(request) {
            var name = document.getElementById('name1').value;
            var email = document.getElementById('email1').value;
            var www = document.getElementById('www1').value;
            
            var request = db.transaction([DB_STORE_NAME], 'readwrite')
                .objectStore(DB_STORE_NAME)
                .add({ name: name, www: www, email: email });

            request.onsuccess = function (event) {
                console.log('The data has been written successfully');
            };

            request.onerror = function (event) {
                console.log('The data has been written failed');
            }
        }
        function readAll() {
            var objectStore = db.transaction(DB_STORE_NAME).objectStore(DB_STORE_NAME);

            objectStore.openCursor().onsuccess = function (event) {
                var cursor = event.target.result;

                if (cursor) {
                    console.log('Id: ' + cursor.key);
                    console.log('Name: ' + cursor.value.name);
                    console.log('WWW: ' + cursor.value.www);
                    console.log('Email: ' + cursor.value.email);
                    cursor.continue();
                } else {
                    console.log('No more data');
                }
            };
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="left">
            <form>
                <label for='name1'>Nazwa firmy</label><br>
                <input type='text' id="name1" ,name="name1" , placeholder="Nazwa_Firmy"><br><br>

                <label for="email1">Email</label><br>
                <input type="email" id="email1" name="email1" placeholder="example@test.com" required><br><br>


                <label for="www1">Strona www</label><br>
                <input id="www1" name="www1" type="text"
                    pattern="^((http|https):\/\/)?(www.)?[a-z0-9]+\.[a-z]+(\/[a-zA-Z0-9#]+\/?)*$"
                    placeholder="http://www.example.com"> <br><br>

                <input type="submit" onclick="add()">
            </form>
        </div>
        <div class="right">
            <table id="table-clients">
                <tr>
                    <th>Nazwa firmy</th>
                    <th>Email</th>
                    <th>Strona WWW</th>
                  </tr>
            </table>
        </div>
    </div>
</body>

</html>
